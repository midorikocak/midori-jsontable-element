<!-- Defines element markup -->
<template>
    <table></table>
</template>

<script>
    (function(window, document, undefined) {
        // Refers to the "importer", which is index.html
        var thatDoc = document;

        // Refers to the "importee", which is src/hello-world.html
        var thisDoc = (thatDoc._currentScript || thatDoc.currentScript).ownerDocument;

        // Gets content from <template>
        var template = thisDoc.querySelector('template').content;

        // Creates an object based in the HTML Element prototype
        var MyElementProto = Object.create(HTMLElement.prototype);

        // Creates the "who" attribute and sets a default value
        MyElementProto.url = '';

        // Fires when an instance of the element is created
        MyElementProto.createdCallback = function() {
            // Creates the shadow root
            var shadowRoot = this.createShadowRoot();

            // Adds a template clone into shadow root
            var clone = thatDoc.importNode(template, true);
            shadowRoot.appendChild(clone);

            // Caches <strong> DOM query
            this.table = shadowRoot.querySelector('table');

            // Checks if the "who" attribute has been overwritten
            if (this.hasAttribute('href')) {
                var url = this.getAttribute('href');
                this.setUrl(url);
            } else {
                this.setUrl(this.url);
            }
        };

        // Fires when an attribute was added, removed, or updated
        MyElementProto.attributeChangedCallback = function(attr, oldVal, newVal) {
            if (attr === '') {
                this.setUrl(newVal);
            }
        };

        // Sets new value to "href" attribute
        MyElementProto.setUrl = function(val) {
            this.url = val;
            var table = this.table;
            var request = new XMLHttpRequest();
            request.onreadystatechange = function() {
                if (request.readyState === 4) {
                    if (request.status === 200) {

                        var data = JSON.parse(request.responseText);
                        var keys = Object.keys(data[0]);

                        if (keys.length > 0) {
                            var thead = document.createElement('thead');
                            keys.forEach(function(item, index) {
                                var th = document.createElement('th');
                                th.textContent = item;
                                thead.appendChild(th);
                            });
                            table.appendChild(thead);
                        }

                        if (data.length > 0) {
                            var tbody = document.createElement('tbody');
                            var tr = document.createElement('tr');
                            data.forEach(function(item, index) {
                                var tr = document.createElement('tr');
                                var values = Object.values(item);
                                if (values.length > 0) {
                                    values.forEach(function(item, index) {
                                        var td = document.createElement('td');
                                        td.textContent = item;
                                        tr.appendChild(td);
                                    });
                                }
                                tbody.appendChild(tr);
                            })

                    }
                }
            };
            request.open('GET', this.url);

        };

        // Registers <hello-world> in the main document
        window.MyElement = thatDoc.registerElement('midori-jsontable', {
            prototype: MyElementProto
        });
    })(window, document);
</script>
